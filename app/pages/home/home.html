<ion-navbar>
  <ion-title>Practice Overview</ion-title>
</ion-navbar>
<ion-content class="home">
  <div padding>
    <ion-item>
      <ion-label>Select Product</ion-label>
      <ion-select [(ngModel)]="roiData.product" (ionChange)="onChange()">
        <ion-option *ngFor="let product of products" [value]="product">{{product.name}}</ion-option>
      </ion-select>
    </ion-item>

    <div *ngIf="roiData.procedures">
      <!-- Go insied ONLY IF there is a selected product -->
      <ion-item *ngFor="let procedure of roiData.procedures">
        <ion-label>{{procedure.name}}<div >Number of patients treated</div></ion-label>
        <ion-input type="number" [(ngModel)]="procedure.numberOfPatients"></ion-input>
      </ion-item>
    </div>
  </div>

  <form [ngFormModel]="facilityForm" (submit)="submit()">
    <input ngControl="email" type="text" [(ngModel)]="roiData.email" placeholder="Your email">
    <input ngControl="password" type="password" [(ngModel)]="roiData.password" placeholder="Your password">
    <button type="submit" [disabled]="!facilityForm.valid">Log in</button>
  </form>
</ion-content>

<ion-footer-bar class="footer">
  <button light (click)="next()" class="positive-button" >Reimbursement</button>
</ion-footer-bar>
