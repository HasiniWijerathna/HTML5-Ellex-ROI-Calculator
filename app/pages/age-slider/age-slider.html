<ion-navbar *navbar>
  <ion-title>Age Slider</ion-title>
</ion-navbar>

<ion-content padding class="age-slider">
  <roi-header></roi-header>
  <div>
  <p>
  0
    <input type="range" min="0" max="100" [(ngModel)]="sliderValue" />
  100

  </p>
  <span>{{ sliderValue }}</span>
    <ul>
      <li *ngFor="let person of people | RoiAgePipe:sliderValue">
      {{ person.name }} ({{ person.age }})
  </li>
    </ul>
</div>
</ion-content>
