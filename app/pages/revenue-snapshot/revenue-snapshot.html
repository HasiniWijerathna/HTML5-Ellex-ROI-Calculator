<ion-navbar *navbar>
  <ion-title>Revenue Snapshot</ion-title>
</ion-navbar>

<ion-content padding class="revenue-snapshot">

  <div>
    <table style="width:100%">
      <tr>
        <th></th>
        <th>Weekly</th>
        <th>Monthly</th>
        <th>Annually</th>
      </tr>
      <tr *ngFor="let procedure of roiData.procedures">
        <td>{{procedure.name}}</td>
        <td>{{procedure.weeklyResult}}</td>
        <td>{{procedure.monthlyResult}}</td>
        <td>{{procedure.annualResult}}</td>
      </tr>
      <tr>
        <td>Total Revenue</td>
        <td>{{roiData.totalWeeklyResult}}</td>
        <td>{{roiData.totalMonthlyResult}}</td>
        <td>{{roiData.totalAnnualResult}}</td>
      </tr>
    </table>
  </div>
  <button light (click)="createPDF()" class="positive-button">Create PDF</button>
</ion-content>
<ion-footer-bar class="footer">
  <button light (click)="next()" class="positive-button">See Financing option</button>
</ion-footer-bar>
