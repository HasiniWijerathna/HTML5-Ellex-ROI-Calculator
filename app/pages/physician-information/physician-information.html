
<ion-navbar *navbar>
  <ion-title>Physician Information</ion-title>
</ion-navbar>

<ion-content padding class="physician-information">
  <form [ngFormModel]="facilityForm" (submit)="submit()">
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Phone"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Email"></ion-input>
      </ion-item>
      <div>
        <ion-item>
          <ion-input type="text" placeholder="Clinic/Hospital"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="Street Address"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="City"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="State"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="Zip"></ion-input>
        </ion-item>
      </div>
      <button type="submit" [disabled]="!facilityForm.valid">Report</button>
    </ion-list>
  </form>
</ion-content>
